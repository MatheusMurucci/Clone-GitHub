<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="shortcut icon" href="Assets/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>
        <header>
            <img src="Assets/github.svg" alt="imagem">
            <h1>Sign in to GitHub</h1>
        </header>

        <div class="form-body">
            <form action="#">
                <div class="textfield">
                    <label for="user">Username or email address</label>
                    <input id="user" type="text" required>
                </div>



                <div class="textfield">
                    <div id="la">
                        <label for="password">Password</label>
                        <a id="forgot" href="https://github.com/password_reset">Forgot password?</a>
                    </div>
                    <input id="password" type="password" required>
                </div>

                <button class="btn-login">Sign in</button>

            </form>

            <div class="createAccount">

                <p> New to GitHub? <a href="https://github.com/signup?source=login"> Create an account</a> </p>

            </div>

        </div>


        <footer>
            <a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">Terms</a>
            <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
            <a href="https://docs.github.com/pt">Docs</a>
            <a id="support" href="https://support.github.com/?tags=dotcom-direct">Contact GitHub Support</a>


        </footer>


    </main>


</body>

</html>
